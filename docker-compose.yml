version: "2"
services:
  db:
    image: postgres:9.6
    restart: always
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    volumes:
      - /postgresql:/var/lib/postgresql
  web:
    image: newtratip/odoo:8.0
    restart: always
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - PORT=5432
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - /odoo/addons:/mnt/extra-addons
      - /odoo/config:/etc/odoo
      - /odoo/log:/var/log/odoo
      - /odoo/data:/var/lib/odoo
    depends_on:
      - db
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
    environment:
      - NGINX_HOST=127.0.0.1
      - NGINX_PORT=80      
    volumes:
      - /nginx/config:/etc/nginx
      - /nginx/log:/var/log/nginx
  pgadmin:
    image: dpage/pgadmin4
    restart: always
    ports:
      - "1000:80"
    environment:
      - PGADMIN_DEFAULT_EMAIL=user@domain.com
      - PGADMIN_DEFAULT_PASSWORD=password
    volumes:
      - /pgadmin/config:/pgadmin4
      - /pgadmin/log:/var/log/pgadmin
      - /pgadmin/data:/var/lib/pgadmin